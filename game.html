<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/game.css">
    <title>Placeholder</title>
</head>

<body>
    <div class="dim-screen countdownText flex-container center-horizontal center-vertical" id="dim"></div>

    <div class="dim-screen flex-container center-horizontal center-vertical" style="display: none;" id="results">
        <div class="results-box box">
            <h1 class="results-header-text">Results</h1>
            <div class="results-container flex-container center-horizontal" id="resultsContainer">

            </div>
            
        </div>
    </div>

    <div class="flex-container center-horizontal">
        <div class="progress">
            <p id="progress"></p>
        </div>
    </div>

    <div class="flex-container right">
        <div class="timer">
            <h1 id="timerText">00:00:000</h1>
        </div>
    </div>

    <div class="flex-container center-horizontal">
        <div class="questionBox box flex-container center-horizontal center-vertical">
            <div class="questionText">
                <h1 id="questionText"></h1>
            </div>
        </div>
    </div>

    <div class="gameButtonsContainer" id="gameButtonsContainer">

    </div>


</body>

<!-- template, should be deleted after loading -->
<div id="resultTemplate">
    <div class="result box flex-container center-vertical ${CORRECT}">
        <div class="result-questionText-box box flex-container center-horizontal center-vertical">
            <h1 class="result-questionText">${QUESTIONTEXT}</h1>
        </div>

        <div class="result-Text-box box flex-container center-horizontal center-vertical">
            <p>Correct Answer: ${CORRECTANSWER}</p>
        </div>

        <div class="result-Text-box box flex-container center-horizontal center-vertical">
            <p>Chosen Answer: ${CHOSENANSWER}</p>
        </div>
    </div>
</div>

<script src="js/dataLoader.js"></script>
<script src="js/game.js" defer></script>
<script src="js/timer.js"></script>

</html>
